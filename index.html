<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Marketplace - Discover Local Experiences</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        /* header {
            position: relative;
            background-color: #3498db;
            color: white;
            text-align: left;
            padding: .5rem;
        } */
        .hero {
            background-image: url("pics/camping_background.jpeg");
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .search-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .search-container h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .search-box {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .grid-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .experience-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .grid-item .title h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .grid-item .title p {
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
        }
        .grid-item .price {
            position: absolute;
            bottom: 10px;
            right: 10px;
            /* background-color: rgba(0, 0, 0, 0.7); */
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        .grid-item .rating {
            position: absolute;
            bottom: 10px;
            left: 10px;
            /* background-color: rgba(0, 0, 0, 0.7); */
            padding: 5px 10px;
            border-radius: 15px;
        }
        .stars {
            color: white;
            font-size: 1.0 rem;
        }
        .stars .filled {
            color: #020000;
        }
    </style>
</head>
<body>
    <!-- <header>
        <h1>Adventure Marketplace</h1>
        <p>Discover Unique Local Experiences</p>
    </header> -->
    <div class="hero">
        <div class="search-container">
            <h2>Find Your Next Adventure</h2>
            <input type="text" class="search-box" placeholder="Search for experiences...">
            <button class="search-button">Search</button>
        </div>
    </div>
    <main>
        <div class="grid-container" id="experienceGrid"></div>
    </main>
    <script>
        $(document).ready(function() {
            const experiences = [
                { id: 1, title: "Spear Fishing", location: "Bali, Indonesia", price: "$75", rating: 4, image: "pics/backcountry_rise.jpeg" },
                { id: 2, title: "Backcountry Ski Tour", location: "Whistler, Canada", price: "$150", rating: 4, image: "pics/backcountry_rise.jpeg" },
                { id: 3, title: "Avalanche Training", location: "Colorado, USA", price: "$200", rating: 4, image: "pics/backcountry_rise.jpeg" },
                { id: 4, title: "Ultra Running Experience", location: "Chamonix, France", price: "$100", rating: 5, image: "pics/backcountry_rise.jpeg" },
                { id: 5, title: "Traditional Cooking Class", location: "Tokyo, Japan", price: "$80", rating: 3, image: "pics/backcountry_rise.jpeg" },
                { id: 6, title: "Rock Climbing Adventure", location: "Yosemite, USA", price: "$120", rating: 2, image: "pics/backcountry_rise.jpeg" },
                { id: 7, title: "Surfing Lessons", location: "Gold Coast, Australia", price: "$60", rating: 4, image: "pics/backcountry_rise.jpeg" },
                { id: 8, title: "Scuba Diving Excursion", location: "Great Barrier Reef, Australia", price: "$180", rating: 4, image: "pics/backcountry_rise.jpeg" },
                { id: 9, title: "Mountain Biking Tour", location: "Moab, USA", price: "$90", rating: 5, image: "pics/backcountry_rise.jpeg" },
                { id: 10, title: "Wildlife Photography Workshop", location: "Serengeti, Tanzania", price: "$250", rating: 5, image: "pics/backcountry_rise.jpeg" }
            ];

            function createStarRating(rating) {
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    stars += `<span class="${i <= rating ? 'filled' : ''}">â˜…</span>`;
                }
                return `<div class="stars">${stars}</div>`;
            }

            function createExperienceCard(experience) {
                return $('<a>', { 
                    class: 'experience-link', 
                    href: `experience.php?id=${experience.id}`,
                    'data-id': experience.id
                }).append(
                    $('<div>', { class: 'grid-item' }).append(
                        $('<img>', { src: experience.image, alt: experience.title }),
                        $('<div>', { class: 'title' }).append(
                            $('<h3>').text(experience.title),
                            $('<p>').text(experience.location)
                        ),
                        $('<div>', { class: 'price' }).text(experience.price),
                        $('<div>', { class: 'rating' }).append(createStarRating(experience.rating))
                    )
                );
            }

            function loadExperiences() {
                const $grid = $('#experienceGrid');
                $.each(experiences, function(i, experience) {
                    $grid.append(createExperienceCard(experience));
                });
            }

            loadExperiences();

            $('.search-button').on('click', function() {
                const searchTerm = $('.search-box').val().toLowerCase();
                $('#experienceGrid').empty();
                const filteredExperiences = experiences.filter(exp => 
                    exp.title.toLowerCase().includes(searchTerm) || 
                    exp.location.toLowerCase().includes(searchTerm)
                );
                $.each(filteredExperiences, function(i, experience) {
                    $('#experienceGrid').append(createExperienceCard(experience));
                });
            });

            $(document).on('click', '.experience-link', function(e) {
                e.preventDefault(); // Prevent the default link behavior
                const experienceId = $(this).data('id');
                // Here you would typically navigate to the experience page
                // For demonstration, we'll just log to console
                console.log(`Navigating to experience ${experienceId}`);
                // In a real application, you might use:
                window.location.href = `experience.php?id=${experienceId}`;
            });
        });
    </script>
</body>
</html>
